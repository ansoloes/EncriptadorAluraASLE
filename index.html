<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeringonza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="/images/jeringonza.ico" type="image/x-icon">
</head>
<body>
  <h1 style="position: absolute; top: -100px;">Encriptador de mensajes | Alura Challenge</h1>
  <main>
    <section class="left-section">
      <div class="logo-wrapper">
        <img src="./images/jeringonza-logo.png" alt="logo de jeringonza">
      </div>
      <div class="input-wrapper">
        <textarea id="to-encrypt" class="to-encrypt" placeholder="Ingrese el texto aquí"></textarea>
        <div class="btns-wrapper">
          <div class="encrypt-btn">
            <p class="info">Solo letras minúsculas y sin acentos</p>
            <button type="button" class="btn-enc btn" id="enc-btn">Encriptar</button>
          </div>
          <button type="button" class="btn-dec btn" id="dec-btn">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="right-section" id="output-box">
      <img src="./images/lupa.png" alt="lupa con un ojo" class="lupa-image">
      <h2 clas="not-found">Ningún mensaje fue encontrado</h2>
      <p clas="not-found--placeholder">Ingresa el texto que desees encriptar o desencriptar</p>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
